<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .error {
            color: red;
            font-size: 0.875rem;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Form Validation</h2>
            <form id="myForm" onsubmit="validateForm(event)">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" name="email">
                    <span id="emailError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                    <span id="phoneError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                    <span id="passwordError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                    <span id="confirmPasswordError" class="error"></span>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS for Form Validation -->
    <script>
        function validateForm(event) {
            // Prevent the form from submitting by default
            event.preventDefault();

            // Get form values
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            // Regular expressions for validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var phoneRegex = /^\d{10}$/;
            var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

            // Clear previous error messages
            document.getElementById('emailError').innerHTML = '';
            document.getElementById('phoneError').innerHTML = '';
            document.getElementById('passwordError').innerHTML = '';
            document.getElementById('confirmPasswordError').innerHTML = '';

            // Validate email
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').innerHTML = 'Invalid email address';
            }

            // Validate phone number
            if (!phoneRegex.test(phone)) {
                document.getElementById('phoneError').innerHTML = 'Invalid phone number (10 digits)';
            }

            // Validate password
            if (!passwordRegex.test(password)) {
                document.getElementById('passwordError').innerHTML = 'Password must be at least 8 characters long, contain at least one digit, one lowercase and one uppercase letter';
            }

            // Validate confirm password
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').innerHTML = 'Passwords do not match';
            }

            // If all validations pass, you can submit the form
            if (emailRegex.test(email) && phoneRegex.test(phone) && passwordRegex.test(password) && password === confirmPassword) {
                alert("form submitted");
                window.location.href='index.html';
            }
        }
    </script>

</body>
</html>
